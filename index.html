    <script type="text/javascript">
      $(function() {
        var images = [];

        for (var i = 1; i < 60; i++) {
          images = [
            ...images,
            {
              src: `images/${i}.jpg`
            }
          ];

        $("body").vegas({
          shuffle: true,
          slides: images,
          overlay: true
        });
      });
